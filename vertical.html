<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
    <style>
        .progress.--vr {
            position: relative;
            width: 40px;
            height: 200px;
            float: left;
            margin-right: 5px;
        }

        .progress.--vr .progress-bar {
            width: 100%;
            top: 0;
            bottom: auto;
            position: absolute;
        }
    </style>
</head>

<body>

    <div class="container row col-6">
        <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 20%;">
                60%
            </div>
        </div>

    </div>    



    


    <div style="height:30rem;">&nbsp;</div>



    <div class="progress --vr">
        <div class="progress-bar " role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
            style="height: 10%;">
            34%
        </div>
    </div>
    <div class="progress --vr progress-striped active">
        <div class="progress-bar progress-bar-success " role="progressbar" aria-valuenow="60" aria-valuemin="0"
            aria-valuemax="100" style="height: 69%;">
            %
        </div>
    </div>

    </div>
    <div class="progress --vr progress-striped active" style="color:red;">
        <div class="progress-bar progress-bar-success " role="progressbar" aria-valuenow="60" aria-valuemin="0"
            aria-valuemax="100" style="height: 69%;">
            %
        </div>
    </div>

</body>

</html>
